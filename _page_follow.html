{% if page.show_stream? and request.sorta_logged_in? %}
  {% if request.current_signup.following_page_ids contains page.id %}
  <a href="{{ page.unfollow_url }}" class="delete"><img src="check-secondary.png"></a>
  {% else %}
  <span class="addreaction">Follow Reactions</span><a href="{{ page.follow_url }}" class="post"><img src="plus.png"></a>
  {% endif %}
{% endif %}
