<div class="container">
  <div class="row">
    <div class="col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <div class="panel-group">
        <div class="panel panel-default">
          <div class="panel-body">
            <h2 class="headline">Reset your password</h2>

            <div class="form">
              
              {% form_for password_reset %}

                <div class="form-errors">{% error_messages_for password_reset %}</div>

                <div class="row">

                  <div class="col-md-12"><div class="form-group">{% email_field "email", class:"text form-control" %}<label for="password_reset_email">Email</label></div></div>

                </div>

                  {% submit_tag "Send password reset instructions", class:"submit-button btn btn-primary" %}
                  <div class="form-submit"></div>
              
              {% endform_for %}

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
